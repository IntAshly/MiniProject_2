<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        .left, .right {
            width: 50%;
            height: 100%;
        }

        .left {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        .left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .right {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1;
            padding: 20px;
        }

        .form-container {
            width: 60%;
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ffccd5;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: none;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding-left: 40px;
            font-size: 16px;
        }
        
        .form-group input[type="email"] {
            background-image: url('{% static "img/email.png" %}');
            background-repeat: no-repeat;
            background-position: 10px center;
            background-size: 20px 20px;
        }
        
        .form-group input[type="password"] {
            background-image: url('{% static "img/password.png" %}');
            background-repeat: no-repeat;
            background-position: 10px center;
            background-size: 20px 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 30px;
            height: 50px;
            width: 200px;
            color: #fff;
            background-color: #f55b79;
            border: none;
            cursor: pointer;
            text-align: center;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .btn-primary {
            background-color: #f55b79;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #d1465e;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }
        
        .login-with {
            margin-top: 20px;
            text-align: center;
        }
        
        .login-with p {
            margin-bottom: 10px;
        }

        .login-links {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .login-link {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
        
        .login-link.facebook {
            background-color: #3b5998;
        }
        
        .login-link.google {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
            font-weight: bold;
        }

        .login-link img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        
        h2 {
            color: #f55b79;
            font-weight: bold;
        }
        
        .register-link {
            margin-top: 15px;
            text-align: center;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }

        .success-message {
            color: green;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="left">
        <img src="{% static 'img/login.jpg' %}" alt="Login Image">
    </div>
    <div class="right">
        <div class="form-container">
            <center><h2>Login to NurtureNest</h2></center><br>
            {% if messages %}
                {% for message in messages %}
                    <p class="{% if message.tags == 'error' %}error-message{% elif message.tags == 'success' %}success-message{% endif %}">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <center><button type="submit" class="btn btn-primary">Login</button></center>
            </form>
        </div>
    </div>
</body>
</html>
