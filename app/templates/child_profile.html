       <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

       <style>
        body {
            background-color: #ffe4e1; /* Set the desired background color for the whole page */
        }

        .container-fluid.page-header {
            background-color: #ffe4e1; /* Match this color to your form's internal background color */
        }

        .bg-light.rounded.p-5.mx-auto {
            background-color: #ffffff; /* Background color for the form */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Added shadow effect */
            border-radius: 10px; /* Rounded corners */
            padding: 2rem; /* Padding for the form */
        }

        .step-circle {
            width: 100px;
            height: 100px;
            line-height: 100px; /* Adjusted line-height to center text */
            border-radius: 50%;
            background-color: #6c757d;
            color: white;
            display: inline-block;
            text-align: center;
            margin: 10px auto;
            position: relative; /* For positioning the arrows */
            transition: background-color 0.3s; /* Smooth color transition */
        }

        .step-circle.active {
            background-color: rgb(246, 45, 109); /* Rose color for active step */
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .btn {
            width: 150px;
        }

        .container-fluid.page-header {
            text-align: center;
            background-color: #f8f9fa; /* Ensuring the header background matches the page */
        }

        .step-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid #6c757d; /* Adjust the arrow color */
            left: calc(100% + 10px); /* Adjust position based on your layout */
        }
        
        .step-circle {
            position: relative;
            display: inline-block;
            margin: 0 20px; /* Adjust the spacing between step circles */
        }
        step-circle:not(:last-child):after {
            content: '';
            position: absolute;
            top: 50%;
            right: -60px; /* Adjust this value to position the arrow between circles */
            width: 60px;
            height: 30px;
            border-top: 5px solid #6c757d;
            border-right: 5px solid #6c757d;
            border-radius: 0 50px 50px 0;
            transform: translateY(-50%);
            z-index: -1;
        }
        .label-small {
            font-size: 0.9em; /* Adjust the size as needed */
        }
    </style>   

</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid border-bottom bg-light wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <div class="d-flex justify-content-between">
                <nav class="navbar navbar-light navbar-expand-xl py-3">
                    <h2 class="text-primary display-6">Nurture<span class="text-secondary">Nest </span></h2>
                </nav>
            </div>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 wow fadeIn" data-wow-delay="0.1s" style="padding-top: 7rem; padding-bottom: 7rem;">
        <div class="container text-center py-5">
            <h1 class="display-2 text-white mb-4">Your Header Text Here</h1>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Profile Steps Start -->
    <div class="container py-5">
        <div class="bg-light rounded p-5 mx-auto" style="max-width: 800px;">
            <div class="text-center wow fadeIn mb-5" data-wow-delay="0.1s">
                <h4 class="display-6">Complete Your Profile Now!</h4>
            </div>
            <div class="row g-4 mb-5 text-center">
                <div class="col-md-4">
                    <div class="step-circle">Step 1</div>
                    <p>Parent Details</p>
                </div>
                <div class="col-md-4">
                    <div class="step-circle">Step 2</div>
                    <p>Child Profile</p>
                </div>
                <div class="col-md-4">
                    <div class="step-circle">Step 3</div>
                    <p>Vaccination History</p>
                </div>
            </div>
            <form id="profileForm" method="POST">
                {% csrf_token %}
                <!-- Parent Details Form -->
                <div id="parentDetails" class="form-section active">
                    <h4>Parent Details</h4>
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="parentName" class="form-label">Parent Name</label>
                            <input type="text" class="form-control" id="parentName" value="{{ parent_name }}" readonly>
                        </div>
                        <div class="col-md-12">
                            <label for="parentEmail" class="form-label">Parent Email</label>
                            <input type="email" class="form-control" id="parentEmail" value="{{ parent_email }}" readonly>
                        </div>
                        <div class="col-md-12">
                            <label for="contactNo" class="form-label">Contact No</label>
                            <input type="text" name="contact_no" class="form-control" id="contactNo" placeholder="Enter Contact No">
                        </div>
                        <div class="col-md-12">
                            <label for="parentno" class="form-label">Enter Parent Unique 12 digit No</label>
                            <input type="text" name="parentno" class="form-control" id="parentno" placeholder="Enter Parent Unique No">
                        </div>
                                                
                        <div class="col-md-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address">
                        </div>
                        <div class="col-md-12">
                            <label for="place" class="form-label">Place</label>
                            <input type="text" name="place" class="form-control" id="place" placeholder="Enter Place">
                        </div>
                    </div>
                    <div class="mt-4 d-flex justify-content-between">
                        <button type="button" class="btn btn-primary" onclick="showNextSection('childProfile')">Next</button>
                    </div>
                </div>

                <!-- Child Profile Form -->
                <div id="childProfile" class="form-section">
                    <h4>Child Profile</h4>
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="childName" class="form-label">Child's Full Name</label>
                            <input type="text" class="form-control" name="child_name" id="childName" placeholder="Enter Child's Full Name">
                        </div>
                        <div class="col-md-12">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" name="dob" id="dob">
                        </div>
                        <div class="col-md-12">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" name="gender" class="form-control">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label for="bloodGroup" class="form-label">Blood Group</label>
                            <input type="text" name="blood_group" class="form-control" id="bloodGroup" placeholder="Enter Blood Group">
                        </div>
                        <div class="col-md-12">
                            <label for="birthWeight" class="form-label">Birth Weight</label>
                            <input type="text" name="birth_weight" class="form-control" id="birthWeight" placeholder="Enter Birth Weight">
                        </div>
                        <div class="col-md-12">
                            <label for="birthHeight" class="form-label">Birth Height</label>
                            <input type="text" name="birth_height" class="form-control" id="birth_height" placeholder="Enter Birth Height">
                        </div>
                        <div class="col-md-12">
                            <label for="age" class="form-label">Current Age</label>
                            <input type="text" name="age" class="form-control" id="age" placeholder="Enter Current Age">
                        </div>
                        
                        <div class="col-md-12">
                            <label for="currentWeight" class="form-label">Current Weight</label>
                            <input type="text" name="current_weight" class="form-control" id="currentWeight" placeholder="Enter Current Weight">
                        </div>
                        <div class="col-md-12">
                            <label for="currentHeight" class="form-label">Current Height</label>
                            <input type="text" name="current_height" class="form-control" id="currentHeight" placeholder="Enter Current Height">
                        </div>
                    </div>
                    <div class="mt-4 d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="showPreviousSection('parentDetails')">Previous</button>
                        <button type="button" class="btn btn-primary" onclick="showNextSection('vaccinationHistory')">Next</button>
                    </div>
                </div>
                <!-- Vaccination History Form -->
    <div id="vaccinationHistory" class="form-section">
        <h4>Vaccination History</h4>
        <div class="row g-3">
            <div class="col-md-12">
                <label for="previousVaccinations" class="form-label">Previous Vaccinations Received?</label>
                <select id="previousVaccinations" name="previous_vaccinations" class="form-control" onchange="toggleVaccineDetails()">
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>
        <div id="vaccineDetails" class="row g-3" style="display:none;">
            <div class="col-md-12">
                <label for="vaccineName" class="form-label">Vaccine Name</label>
                <input type="text" name="vaccine_name" class="form-control" id="vaccineName" placeholder="Enter Vaccine Name">
            </div>
            <div class="col-md-12">
                <label for="vaccineDate" class="form-label">Date of Vaccination</label>
                <input type="date" name="vaccine_date" class="form-control" id="vaccineDate">
            </div>
            <div class="col-md-12">
                <label for="weight" class="form-label">Weight of Child during time of Vaccination</label>
                <input type="text" name="weight" class="form-control" id="weight" placeholder="Enter Weight of Child during time of Vaccination">
            </div>
            <div class="col-md-12">
                <label for="vaccinePlace" class="form-label">Place of Vaccination</label>
                <input type="text" name="vaccine_place" class="form-control" id="vaccinePlace" placeholder="Enter Place of Vaccination">
            </div>
        </div>
        <div class="mt-4 d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" onclick="showPreviousSection('childProfile')">Previous</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>
           
        </div>
    </div>
    <!-- Profile Steps End -->

   <!-- JavaScript Libraries -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

   <!-- Template Javascript -->
   <script src="js/main.js"></script>
   <script>
       function showNextSection(nextSectionId) {
           var currentSection = document.querySelector('.form-section.active');
           var nextSection = document.getElementById(nextSectionId);
           
           if (currentSection && nextSection) {
               currentSection.classList.remove('active');
               nextSection.classList.add('active');
               updateStepCircle(nextSectionId);
           }
       }
       function showPreviousSection(previousSectionId) {
           var currentSection = document.querySelector('.form-section.active');
           var previousSection = document.getElementById(previousSectionId);
           
           if (currentSection && previousSection) {
               currentSection.classList.remove('active');
               previousSection.classList.add('active');
               updateStepCircle(previousSectionId);
           }
       }
       function toggleVaccineDetails() {
           var select = document.getElementById('previousVaccinations');
           var details = document.getElementById('vaccineDetails');
           if (select.value === 'yes') {
               details.style.display = 'block';
           } else {
               details.style.display = 'none';
           }
       }
       function updateStepCircle(activeSectionId) {
           var stepCircles = document.querySelectorAll('.step-circle');
           stepCircles.forEach(function(circle) {
               circle.classList.remove('active');
           });
           if (activeSectionId === 'parentDetails') {
               stepCircles[0].classList.add('active');
           } else if (activeSectionId === 'childProfile') {
               stepCircles[1].classList.add('active');
           } else if (activeSectionId === 'vaccinationHistory') {
               stepCircles[2].classList.add('active');
           }
       }
   </script>
</body>
</html>
